#user  nobody;
worker_processes  1;
pid /var/run/nginx-master.pid;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    charset       UTF-8;
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # inactive=24hour(1440m or 1d)
    proxy_cache_path /var/cache/nginx/cache levels=1:2 keys_zone=word-vector-web-api:13m max_size=15m inactive=1440m;
    proxy_temp_path /var/cache/nginx/tmp;

    # header-information
    proxy_redirect   off;
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;

    upstream word-vector-web-api {
        least_conn;
        server 127.0.0.1:22671;
    }

    server {
        listen       22670;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   www;
            index  index.html index.htm;
        }

        location /distance {
            if ( $arg_callback ) {
                echo_before_body '$arg_callback(';
                echo_after_body ');';
            }
            proxy_pass http://word-vector-web-api/distance;
            proxy_ignore_headers Cache-Control;
            proxy_cache word-vector-web-api;
            proxy_cache_valid 200 60m;
            proxy_cache_valid any 1m;
        }

        location /analogy {
            if ( $arg_callback ) {
                echo_before_body '$arg_callback(';
                echo_after_body ');';
            }
            proxy_pass http://word-vector-web-api/analogy;
            proxy_ignore_headers Cache-Control;
            proxy_cache word-vector-web-api;
            proxy_cache_valid 200 60m;
            proxy_cache_valid any 1m;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

